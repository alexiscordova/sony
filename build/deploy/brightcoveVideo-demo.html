oID</h2><div id="myvid03" data-media ="{'playerID' : '2014315899001','playerKey' : 'AQ~~,AAAAFpRXuxE~,tzDj55VgHd3OGp7N0Gfc4_lnDfKDIx7U','autoStart' : false,'imgMissingVideoID' : 'img/modules/brightcovevideo/poster-missing-video.png','videoWidth' : '320','videoHeight' : '240'}" class="video-container"><figure><img alt="Lorem ipsum dolor sit amet, consectetur adipisicing elit." data-src="img/modules/brightcovevideo/poster-169.png" class="iq-img update-always"/><noscript><img src="img/modules/brightcovevideo/poster-169.png"/></noscript><figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</figcaption></figure></div><button type="button" data-target="myvid03" class="btn btn-primary action-video">action</button><button type="button" class="btn btn-primary btn-pause">pause</button><button type="button" class="btn btn-primary btn-play">play</button></div></div></div><!-- BrightCove script--><script src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script><script>var modVP;
var modExp;
var modCon;

function myTemplateLoaded(experienceID) {
    player = brightcove.api.getExperience(experienceID);
    modVP = player.getModule(brightcove.api.modules.APIModules.VIDEO_PLAYER);
    modExp = player.getModule(brightcove.api.modules.APIModules.EXPERIENCE);
    modCon = player.getModule(brightcove.api.modules.APIModules.CONTENT);
    modExp.addEventListener(brightcove.api.events.ExperienceEvent.TEMPLATE_READY, onTemplateReady);
}

function onTemplateReady(evt) {
    modVP.addEventListener(brightcove.api.events.MediaEvent.BEGIN, videoStart);
    modVP.addEventListener(brightcove.api.events.MediaEvent.CHANGE, onMediaEventFired);
    modVP.addEventListener(brightcove.api.events.MediaEvent.COMPLETE, onMediaEventFired);
    modVP.addEventListener(brightcove.api.events.MediaEvent.ERROR, onMediaEventFired);
    modVP.addEventListener(brightcove.api.events.MediaEvent.PLAY, onMediaEventFired);
    modVP.addEventListener(brightcove.api.events.MediaEvent.PROGRESS, onMediaProgressFired);
    modVP.addEventListener(brightcove.api.events.MediaEvent.STOP, onMediaEventFired);
}

function playVideo() {
    modVP.play();
}

function pauseVideo() {
    modVP.pause();
}

function onMediaEventFired(evt) {
    //console.log("MEDIA EVENT: " + evt.type + " fired at position: " + evt.position);
}

function onMediaProgressFired(evt) {
    // console.log("CURRENT POSITION: " + evt.position);
}

function videoStart(evt) {
    // console.log("MEDIA EVENT: " + evt.type + " fired at position: " + evt.position);
}

}); </script>
