    <script>
        (function($){
            'use strict';

            var SubModule = function(){
                var t = this;

                $.extend(t , {} , {});

                t.$el = $('.subModule').eq(0).on('slidestart.sc slideend.sc' , function(e){
                    alert(e.type);
                    switch(e.type){
                        case 'slidestart.sc':
                            console.log('I STARTED');
                        break;

                        case 'slideend.sc':
                            console.log('I STOPPED');
                        break;
                    }
                });

                console.log(t.$el.length);

            }

             $(function(){
                 new SubModule();
             });


        })(jQuery);
    </script>
