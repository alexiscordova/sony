<!DOCTYPE html>
<html>
	<head>
		<title>Page Builder</title>
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/docs.css" rel="stylesheet">
		<link href="css/mbuilder.css" rel="stylesheet">
		<link href="css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-2.0.0b1.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.0.0.js"></script>
		<script src="js/jquery-ui-1.10.0.custom.min.js"></script>

	</head>
	<body>
		<div class="simple-navbar simple-navbar-inverse simple-navbar-fixed-top">
			<div class="simple-navbar-inner">
				<div class="container">
					<div class="span2">
						<button id="build" class="btn btn-special btn-block" data-loading-text="Building...">
							Save and build page
						</button>
					</div>
				</div>
			</div>

		</div>

		<div class="jumbotron subhead">
			<div class="container-px-width">
				<h4 class="bs-docs-heading">Page Builder</h4>
			</div>
		</div>
		<form action="/generatePage" method="post" id="myForm">
			<fieldset>
				<input type="hidden" name="fileName" id="fileName"  >
				<div id="main-forms-container" class="container">
					<ul>

					</ul>
				</div>
				<div id="dialog-form" title="Generate a new page">
					<p class="validateTips">
						All form fields are required.
					</p>

					<label for="name">FileName</label>
					<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />

				</div>
			</fieldset>
		</form>
		<p>
			<br>
		</p>
		<div class="row">
			<div class="span2">
				<button class="btn btn-small btn-block" id="add-module">
					Add a module
				</button>
			</div>

		</div>
		<script src="js/pages-builder.js"></script>
		<script src="js/jslint.js"></script>
		<script src="js/bootstrap-modal.js"></script>
		<script src="js/bootstrap-alert.js"></script>
		<script src="js/bootstrap-button.js"></script>
		<script src="js/codemirror.js"></script>
	</body>
</html>
