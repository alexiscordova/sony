<!DOCTYPE html>
<html>
	<head>
		<title>Page Builder</title>
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
		<link href="css/docs.css" rel="stylesheet">
		<link href="css/mbuilder.css" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-2.0.0b2.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.0.0.js"></script>
		<script src="js/jquery-ui-1.10.0.custom.min.js"></script>

	</head>
	<body>
		<form action="/generatePage" method="post" id="myForm">
			<div id="page-wrap-outer" class="page-wrap-outer">
				<div id="page-wrap-inner" class="page-wrap-inner">
					<div class="simple-navbar simple-navbar-inverse simple-navbar-fixed-top">
						<div class="simple-navbar-inner">
							<nav id="nav-wrapper" class="container full-bleed-no-max m-full-bleed nav-wrapper no-grid-at-767">
								<div class="navbar">
									<div class="grid">
										<h1 >Module / Page Builder</h1>
										<ul class="nav nav-utility">
											<li>
												<select name="select-template" id="select-template">
													<option value="page-builder-normal-nav" selected="selected">Normal navigation (-pagebuild)</option>
													<option value="page-builder-min-nav">Mini navigation (-pagebuild)</option>
													<option value="page-builder-no-nav">No navigation (-demo)</option>
												</select>
											</li>
											<li>

												<button id="build" class="btn-block" data-loading-text="Building...">
													<span class="sprite"></span>
													Save and build page
												</button>
											</li>
										</ul>
									</div>
								</div>
							</nav>
						</div>
					</div>
					<div class="container clearfix ">

						<fieldset>
							<input type="hidden" name="fileName" id="fileName"  >
							<input type="hidden" name="fileTitle" id="fileTitle"  >
							<input type="hidden" name="fileDescription" id="fileDescription"  >
							<div id="main-forms-container" class="container">
								<ul></ul>
							</div>
							<div id="builtAllInputContainer"></div>
							<div id="dialog-form" title="Generate a new page">
								<div class='validateTips'></div>
								<p>
									<label for="name">Page FileName</label>
									<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
								</p>
								<p>
									<label for="name">Page Title</label>
									<input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all" />
								</p>
								<p>
									<label for="name">Page Description</label>
									<textarea  maxlength="256"  name="description"  wrap="soft"  id="description" class="text ui-widget-content ui-corner-all"></textarea>
								</p>
							</div>

						</fieldset>

						<div class="row addModule">
							<div class="span2 button">
								<button class="btn-small btn-block" id="add-module">
									<span class="sprite"></span>
									Add a module
								</button>
							</div>

						</div>
					</div>

				</div>
			</div>
		</form>
		<script src="js/pages-builder.js"></script>
		<script src="js/jslint.js"></script>
		<script src="js/bootstrap-modal.js"></script>
		<script src="js/bootstrap-alert.js"></script>
		<script src="js/bootstrap-button.js"></script>
		<script src="js/codemirror.js"></script>
	</body>
</html>
