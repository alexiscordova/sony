<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/docs.css" rel="stylesheet">
		<link href="css/mbuilder.css" rel="stylesheet">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		
		
		
	</head>
	
	<body>
		
		<div class="container">
			<h1>Sony Module Builder</h1>
			
			<div class="clearfix form-inline row">
				<div class="control-group span4">
  					<label>Module</label>
  					<select id="module_select">
  						<option></option>
  					</select>
				</div>
				
				<div id="data_control" class="control-group span8">
					<label>Data</label>		
					<select id="data_select">
						<option></option>
					</select>
				</div>
				
				
				<div id="data_text" class="control-group">
					<textarea rows="10" class="span12"></textarea>
					<div>
						<div class="span2 offset8"><button class="btn btn-block btn-small">Save</button></div>
						<div class="span2"><button class="btn btn-block btn-small">Save As</button></div>
					</div>
				</div>
			</div>
		
		
			<button id="build" class="btn btn-special btn-block">Build</button>
		</div>
		
		<script src="js/client.js"></script>
		<script src="js/jslint.js"></script>
		
	</body>
	
</html>
