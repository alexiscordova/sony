<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/docs.css" rel="stylesheet">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		
		
		
	</head>
	
	<body>
		
		<div class="container row">
			<h1>Sony Module Builder</h1>
			
			<form class="clearfix form-inline row">
				<div class="control-group span4">
  					<label class="span1">Module</label>
  					<select id="module_select" class="span3">
  						<option></option>
  					</select>
				</div>
				
				<div id="data_control" class="control-group span8">
					<label class="span1">Data</label>		
					<select id="data_select" class="span3">
						<option></option>
					</select>
				</div>
				
				
				<div id="data_text" class="control-group span12">
					<textarea rows="10" class="span12"></textarea>
				</div>
			</form>
		
		
			<button id="build" class="btn btn-special">Build</button>
		</div>
		
		<script src="js/client.js"></script>
	</body>
	
</html>
